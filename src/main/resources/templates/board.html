<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세보기</title>
</head>
<body>
<h1 th:text="${board.title}">게시물 상세 보기</h1>
<div>글쓴이: <span th:text="${board.name}"></span></div>
<div>조회수: <span th:text="${board.viewCnt}"></span></div>
